        "goog:chromeOptions" {
            args = [
            
                "--remote-allow-origins=*",
                "--no-first-run",
                "--disable-blink-features=AutomationControlled", "--disable-webdriver-recommendation-blocking", "--disable-automation",
                "--ignore-certificate-errors",
                "--disable-blink-features=AutomationControlled",
                "--no-sandbox",
                "--start-maximized",
  "--start-maximized"
   "--disable-popup-blocking", "--disable-infobars", "--disable-automation", "--disable-background-networking", "--disable-background-timer-throttling", "--disable-breakpad",
    "--disable-client-side-phishing-detection", "--disable-default-apps", "--disable-dev-shm-usage", "--disable-domain-reliability",
     "--disable-features=site-per-process", "--disable-hang-monitor", "--disable-ipc-flooding-protection",
      "--disable-offer-store-unmasked-wallet-cards", "--disable-offer-upload-credit-cards", "--disable-print-preview",
       "--disable-prompt-on-repost", "--disable-renderer-backgrounding", "--disable-setuid-sandbox", "--disable-speech-api",
"--disable-sync", "--disable-translate", "--disable-web-security", "--disk-cache-size=0", "--metrics-recording-only", "--mute-audio",
 "--no-first-run", "--safebrowsing-disable-auto-update", "--use-mock-keychain",                
                "--disable-dev-shm-usage",
                "--disable-browser-side-navigation",
                "--disable-infobars",
                "--disable-popup-blocking",
                "--disable-notifications",
                "--disable-translate",
                "--disable-logging",
                "--disable-site-isolation-trials",
                "--disable-gpu",
                "--disable-features=VizDisplayCompositor",
                "--disable-sync",
                "--disable-background-networking",
                "--disable-remote-fonts",
                "--disable-component-update",
                "--disable-hang-monitor",
                "--disable-web-security",
                "--disable-local-storage",
                "--disable-software-rasterizer",
                "--disable-default-apps",
                "--disable-features=site-per-process,TranslateUI,BlinkGenPropertyTrees",
                "--window-position=0,0",
                "--window-size=1980,1024",
                "--headless",
                "--user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/84.0.4147.105 Safari/537.36",
